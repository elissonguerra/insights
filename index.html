<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="conteudo">
                <div class="texto">
                    <div class="titulo">
                        <h1>Get <span>insights</span> that help your business grow.</h1>
                    </div>
                    <div class="paragrafo">
                        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                            experience, and overall efficiency.</p>
                    </div>
                </div>
                <div class="dados">
                    <div class="companies">
                        <p>10k+</p> <span>COMPANIES</span>
                    </div>
                    <div class="templates">
                        <p>314</p> <span>TEMPLATES</span>
                    </div>
                    <div class="queries">
                        <p>12M+</p> <span>QUERIES</span>
                    </div>
                </div>
            </div>
            <picture class="imagem-rosa">
                <source media="(max-width: 670px )" srcset="/images/image-header-mobile.jpg">
                <img src="images/image-header-desktop.jpg">
            </picture>
        </div>
    </main>

</body>
</html>
